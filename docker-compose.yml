version: '3.8'

services:
  app:
    build: .
    container_name: laravel-learning-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - laravel-learning

  nginx:
    image: nginx:alpine
    container_name: laravel-learning-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - laravel-learning

  mysql:
    image: mysql:8.0
    container_name: laravel-learning-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_learning
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel-learning

  redis:
    image: redis:alpine
    container_name: laravel-learning-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel-learning

volumes:
  mysql_data:
    driver: local

networks:
  laravel-learning:
    driver: bridge
